<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch-container">
        <div id="display" class="display">00:00:00</div>
        <button id="startBtn" onclick="startStopwatch()">Start</button>
        <button id="stopBtn" onclick="stopStopwatch()">Stop</button>
        <button id="resetBtn" onclick="resetStopwatch()">Reset</button>
        <button id="lapBtn" onclick="recordLapTime()">Lap</button>
        <ul id="lapList" class="lap-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
